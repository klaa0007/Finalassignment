<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewpoint" 
content="width=device-width, initial-scale=1,0" />
<html>
<head>
	<title> Frog Wedding </title>
	<link rel="stylesheet" href="css/style2.css">
	<link rel="icon" type="image/x-icon" href="css/images/x-icon.png">
</head>

<section>
	<h1> Countdown To The Special Day </h1>
</section>

<section>
	<img src="css/images/gayfrog.png" width="300" height="auto" alt="Happy Couple">
</section>
	
<section>
<p id="demo"></p>

<script>
var countDownDate = new Date("Jun 1, 2023 15:30:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Wedding's Over ;)";
  }
}, 1000);
</script>
</section>
<section>
<h1> Mark the date! </h1>
